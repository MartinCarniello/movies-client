<div ng-controller="PeopleCtrl">
	<br>
	<div class="card">
	  <div class="card-header bg-info text-white">
	    <h4 class="text-center">People</h4>
	  </div>
	  <div class="card-body">
	  	<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Last Name</th>
			      <th scope="col">First Name</th>
			      <th scope="col">Aliases</th>
			      <th scope="col">Actions</th>
			    </tr>
			  </thead>

			  <tbody>
			    <tr ng-repeat="person in people">
			      <td>{{person.last_name}}</td>
			      <td>{{person.first_name}}</td>
			      <td>{{person.aliases}}</td>
			      <td ng-if="loggedIn">
			        <a class="btn btn-primary" href="#!/person">Show</a>
			      	<button class="btn btn-danger" ng-click="deletePerson(person)">Delete</button>
			      </td>
			    </tr>
			  </tbody>

			  <tfoot ng-if="loggedIn">
			  	<tr>
						<td>
							<input placeholder="Last Name" type="text" name="last_name" class="form-control" ng-model="person.last_name" required />
						</td>
						<td>
							<input placeholder="First Name" type="text" name="first_name" class="form-control" ng-model="person.first_name" required />
						</td>
						<td>
							<input placeholder="Aliases" type="text" name="aliases" class="form-control" ng-model="person.aliases" required />
						</td>
						<td>
			      	<button class="btn btn-block btn-success" ng-click="createPerson()">Create</button>
						</td>
					</tr>
			  </tfoot>
			</table>
	  </div>
	</div>
</div>
