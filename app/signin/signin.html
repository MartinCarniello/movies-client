<div ng-controller="SigninCtrl">
	<br>
	<div class="col-md-6 col-md-offset-3">
	  <div ng-if="signinError !== null" class="alert alert-info">
	    {{signinError}}
	  </div>
	  <h2>Login</h2>
	  <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
	    <div class="form-group">
	      <label for="email">Email</label>
	      <input type="text" name="email" class="form-control" ng-model="email" required />
	      <div ng-messages="form.$submitted && form.email.$error" class="help-block">
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="password">Password</label>
	      <input type="password" name="password" class="form-control" ng-model="password" required />
	      <div ng-messages="form.$submitted && form.password.$error" class="help-block">
	      </div>
	    </div>
	    <div class="form-group">
	      <button ng-disabled="loading || email === null || password === null" ng-click="submitForm()" class="btn btn-primary">Login</button>
	    </div>
	  </form>
	</div>
</div>
